<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 25%, #2563eb 50%, #1d4ed8 75%, #1e40af 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(15, 23, 42, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 242, 254, 0.4);
            animation: slideDown 0.6s ease-out;
            gap: 32px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #0f172a;
            font-size: 1.8rem;
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #64748b;
            margin: 8px 0 0 0;
            font-size: 0.9rem;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            filter: brightness(1.08);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.3);
        }

        .btn-danger:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(15, 23, 42, 0.12);
            border: 1px solid rgba(224, 242, 254, 0.4);
            backdrop-filter: blur(10px);
            animation: scaleInCard 0.6s ease-out backwards;
        }

        @keyframes scaleInCard {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.3s; }

        .card h2 {
            color: #0f172a;
            margin-bottom: 24px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card h2 i {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0f2fe;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f0f9ff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
            background: white;
            transform: translateY(-1px);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #1ea0eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-top: 12px;
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 14px 16px;
            text-align: left;
            color: #0f172a;
            font-weight: 700;
            border-bottom: 2px solid #94c5e3;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .users-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #e0f2fe;
            color: #475569;
            transition: background-color 0.2s ease;
        }

        .users-table tbody tr {
            transition: all 0.3s ease;
        }

        .users-table tbody tr:hover {
            background: linear-gradient(135deg, #f0f9ff 0%, #f5fdfb 100%);
            box-shadow: inset 0 0 0 1px #94c5e3;
        }

        .role-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .role-admin {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .role-student {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete {
            background: #fecaca;
            color: #991b1b;
        }

        .btn-delete:hover {
            background: #fca5a5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #0f172a;
            font-size: 1.5rem;
        }

        .close {
            font-size: 2rem;
            font-weight: bold;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #0f172a;
        }

        .alert {
            padding: 16px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            animation: slideDown 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #166534;
            border-left-color: #86efac;
            border: 1px solid #86efac;
        }

        .alert-error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            border-left-color: #fca5a5;
            border: 1px solid #fca5a5;
        }

        .no-users {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .no-users i {
            font-size: 3rem;
            opacity: 0.3;
            display: block;
            margin-bottom: 10px;
        }

        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 45px 12px 12px !important;
        }

        /* Hide browser's native password visibility toggle */
        .password-wrapper input::-webkit-credentials-auto-fill-button,
        .password-wrapper input::-webkit-outer-spin-button,
        .password-wrapper input::-webkit-inner-spin-button,
        .password-wrapper input::-ms-reveal,
        .password-wrapper input::-ms-clear {
            display: none;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: #64748b;
            font-size: 1rem;
            padding: 4px 6px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #0f172a;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-buttons {
                margin-top: 20px;
                justify-content: center;
            }

            .users-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
                <p id="adminName" style="color: #0f172a; font-weight: 600;">Loading...</p>
            </div>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="goToDashboard()">
                    <i class="fas fa-calendar-alt"></i> Back to Dashboard
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Register New User -->
            <div class="card">
                <h2><i class="fas fa-user-plus"></i> Register New User</h2>
                <div id="registerAlert"></div>
                <form onsubmit="registerUser(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" required>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="">Select Role...</option>
                            <option value="student">Student</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-check"></i> Register User
                    </button>
                </form>
            </div>

            <!-- Users List -->
            <div class="card">
                <h2><i class="fas fa-users"></i> Registered Users</h2>
                <div id="usersAlert"></div>
                <div id="usersList" style="overflow-x: auto;">
                    <p style="text-align: center; color: #94a3b8;">Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const userRole = localStorage.getItem('userRole');
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');

            if (!userId || userRole !== 'admin') {
                alert('Access Denied! Only admins can access this page.');
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('adminName').innerText = `Welcome, ${userName}! (Admin)`;
        }

        // Load users
        function loadUsers() {
            fetch('/api/users', {
                credentials: 'include'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        displayUsers(data.users);
                    } else {
                        showAlert('usersAlert', data.message, 'error');
                    }
                })
                .catch(err => {
                    console.error(err);
                    showAlert('usersAlert', 'Failed to load users', 'error');
                });
        }

        // Display users in table
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = `
                    <div class="no-users">
                        <i class="fas fa-user-slash"></i>
                        <p>No users registered yet</p>
                    </div>
                `;
                return;
            }

            let html = '<table class="users-table"><thead><tr>';
            html += '<th>Name</th><th>Username</th><th>Email</th><th>Role</th><th>Action</th>';
            html += '</tr></thead><tbody>';

            users.forEach(user => {
                const roleBadge = user.role === 'admin' 
                    ? '<span class="role-badge role-admin">Admin</span>'
                    : '<span class="role-badge role-student">Student</span>';
                
                html += `<tr>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${roleBadge}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-small btn-delete" onclick="deleteUser(${user.id}, '${user.username}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            usersList.innerHTML = html;
        }

        // Register user
        function registerUser(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            fetch('/api/register', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, username, password, name: fullName, role })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showAlert('registerAlert', `‚úÖ User "${username}" registered successfully!`, 'success');
                    document.querySelector('form').reset();
                    setTimeout(loadUsers, 1000);
                } else {
                    showAlert('registerAlert', data.message, 'error');
                }
            })
            .catch(err => {
                showAlert('registerAlert', 'Error registering user', 'error');
            });
        }

        // Delete user
        function deleteUser(userId, username) {
            if (confirm(`Are you sure you want to delete user "${username}"?`)) {
                fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showAlert('usersAlert', `‚úÖ User "${username}" deleted successfully!`, 'success');
                        setTimeout(loadUsers, 1000);
                    } else {
                        showAlert('usersAlert', data.message, 'error');
                    }
                })
                .catch(err => {
                    showAlert('usersAlert', 'Error deleting user', 'error');
                });
            }
        }

        // Show alert
        function showAlert(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { el.innerHTML = ''; }, 4000);
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Go to dashboard
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Logout
        function logout() {
            fetch('/api/logout', { 
                method: 'POST',
                credentials: 'include'
            })
                .then(() => {
                    localStorage.removeItem('userRole');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userId');
                    window.location.href = 'login.html';
                })
                .catch(() => {
                    localStorage.removeItem('userRole');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userId');
                    window.location.href = 'login.html';
                });
        }

        // Initialize
        checkAuth();
        loadUsers();
    </script>

    <!-- CHATBOT WIDGET -->
    <style>

            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16);
            display: none;
            flex-direction: column;
            z-index: 999;
            font-family: 'Poppins', sans-serif;
            border: 1px solid #e2e8f0;
            animation: slideUp 0.3s ease-out;
        }

        .chatbot-widget.active {
            display: flex;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 16px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;

            align-items: center;

        .chatbot-header-icons {

        .chatbot-btn {

            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .chatbot-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8fafc;
        }

        .chat-message {
            display: flex;
            gap: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot .message-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.bot .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .chat-message.user .message-content {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
        }

        .chatbot-input-area {
            padding: 12px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 8px;
            background: white;
        }

        .chatbot-input {
            flex: 1;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggle-btn" id="chatbotToggle" onclick="toggleChatbot()">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget" id="chatbotWidget">
        <div class="chatbot-header">
            <h3><i class="fas fa-robot"></i> College Assistant</h3>
            <div class="chatbot-header-icons">
                <button class="chatbot-btn" onclick="clearChatHistory()" title="Clear history">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="chatbot-btn" onclick="toggleChatbot()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="chat-message bot">
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content">
                    üëã Hello! I'm your college assistant. Ask me anything about events, calendar, admissions, courses, campus facilities, or how to use the dashboard!
                </div>
            </div>
        </div>
        <div class="chatbot-input-area">
            <input 
                type="text" 
                class="chatbot-input" 
                id="chatInput" 
                placeholder="Type your message..." 
                onkeypress="handleChatKeyPress(event)"
            >
            <button class="chatbot-send" onclick="sendChatMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Chatbot JavaScript -->
    <script>
        // Chatbot functions
        function toggleChatbot() {
            const widget = document.getElementById('chatbotWidget');
            const toggle = document.getElementById('chatbotToggle');
            widget.classList.toggle('active');
            toggle.classList.toggle('active');

            if (widget.classList.contains('active')) {
                document.getElementById('chatInput').focus();
            }
        }

        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message === '') {
                return;
            }

            // Show user message immediately
            appendChatMessage('user', message);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Send to server
            fetch('/api/chat/message', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                removeTypingIndicator();
                if (data.success) {
                    appendChatMessage('bot', data.botResponse);
                    scrollToBottom();
                } else {
                    appendChatMessage('bot', '‚ùå Sorry, I encountered an error. Please try again.');
                }
            })
            .catch(err => {
                removeTypingIndicator();
                console.error('Error:', err);
                appendChatMessage('bot', '‚ùå Connection error. Please try again.');
            });
        }

        function appendChatMessage(type, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `chat-message ${type}`;

            if (type === 'bot') {
                messageEl.innerHTML = `
                    <div class="message-avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">${escapeHtml(text)}</div>
                `;
            } else {
                messageEl.innerHTML = `
                    <div class="message-content">${escapeHtml(text)}</div>
                `;
            }

            messagesDiv.appendChild(messageEl);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingEl = document.createElement('div');
            typingEl.className = 'chat-message bot';
            typingEl.id = 'typingIndicator';
            typingEl.innerHTML = `
                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(typingEl);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 0);
        }

        function clearChatHistory() {
            if (confirm('Are you sure you want to clear chat history?')) {
                fetch('/api/chat/clear', {
                    method: 'POST',
                    credentials: 'include'
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('chatMessages').innerHTML = `
                            <div class="chat-message bot">
                                <div class="message-avatar"><i class="fas fa-robot"></i></div>
                                <div class="message-content">
                                    üëã Hello! I'm your college assistant. Ask me anything about events, calendar, admissions, courses, campus facilities, or how to use the dashboard!
                                </div>
                            </div>
                        `;
                        alert('Chat history cleared!');
                    }
                })
                .catch(err => console.error('Error clearing chat:', err));
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendChatMessage();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
